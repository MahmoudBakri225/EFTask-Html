<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <h1>HTML Form Example</h1>
<p>This is an example of an <del>HTML4</del> <ins>HTML5</ins> form containing <bdi>يحتوي</bdi> various <mark>input</mark> controls:</p>

<form action="#">
    <fieldset>
        <legend>User Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ><br>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" ><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Subscription</legend>
            <label for="subscribe1">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe1" name="subscribe1" ><br>
            <label for="subscribe2">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe2" name="subscribe2" ><br>
    </fieldset>

    <fieldset>
        <legend>Preferred Language</legend>
            <label for="language">Select your preferred language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
            </select>
    </fieldset>

    <fieldset>
        <legend>Feedback</legend>
            <label for="range">Rate our service:</label>
            <input type="range" id="rating" name="rating" >
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
